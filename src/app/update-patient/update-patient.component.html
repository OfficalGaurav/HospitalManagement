<div class="header">
    GAURAV HOSPITALS
</div>

<div class="subheader">
    UPDATE PATIENT DEPARTMENT
</div>

<div class="actions">
    <a class="back-button" href="javascript:void(0);" routerLink="/docdash">Back</a>
</div>

<div class="container">
    <div class="marquee-custom">
        <marquee behavior="scroll" direction="left">Important: Please verify all patient details before updating!</marquee>
    </div>

    <div class="form-container">
        <div class="subheader">
            <h2>UPDATE PATIENT DETAILS</h2>
        </div>
        <form (ngSubmit)="onSubmit()">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" 
                       placeholder="Enter patient Name" [(ngModel)]="patient.name" required />
            </div>
        
            <!-- Age Field -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" name="age" 
                       placeholder="Enter patient Age" [(ngModel)]="patient.age" 
                       min="1" max="120" required />
            </div>
        
            <!-- Blood Type Dropdown -->
            <div class="form-group">
                <label for="blood">Blood Type</label>
                <select id="blood" class="form-control" name="blood" 
                        [(ngModel)]="patient.blood" required>
                    <option value="" disabled selected>Select Blood Type</option>
                    <option *ngFor="let bloodType of bloodTypes" [value]="bloodType">
                        {{ bloodType }}
                    </option>
                </select>
            </div>
        
            <!-- Mobile Number Field -->
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" id="mobileNumber" class="form-control" name="mobileNumber" 
                       placeholder="Enter Mobile Number (e.g., +91XXXXXXXXXX)" 
                       [(ngModel)]="patient.mobileNumber" 
                       pattern="^\+?\d{10,15}$"
                       required />
                <small class="form-text text-muted">Format: +91 followed by 10 digits</small>
            </div>
        
            <!-- Fees Field -->
            <div class="form-group">
                <label for="fees">Fees</label>
                <input type="number" id="fees" class="form-control" name="fees" 
                       placeholder="Enter consultation fees" [(ngModel)]="patient.fees" 
                       min="0" step="0.01" required />
            </div>
        
            <!-- Urgency Dropdown -->
            <div class="form-group">
                <label for="urgency">Urgency</label>
                <select id="urgency" class="form-control" name="urgency" 
                        [(ngModel)]="patient.urgency" required>
                    <option value="" disabled selected>Select Urgency</option>
                    <option *ngFor="let option of urgencyOptions" [value]="option">
                        {{ option }}
                    </option>
                </select>
            </div>
        
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
        
            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" class="btn btn-update">Update Patient</button>
            </div>
        </form>
    </div>
</div>
