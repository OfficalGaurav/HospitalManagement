<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #004a99;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .subheader {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            font-size: 20px;
        }

        .actions {
            margin: 20px 10px;
            display: flex;
            justify-content: space-between;
        }

        .back-button,
        .add-button {
            background-color: #004a99;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover,
        .add-button:hover {
            background-color: #002f6c;
        }

        .table-custom {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px 10px;
        }

        .table-header {
            background-color: #007bff;
            color: white;
        }

        .table-custom tbody tr:hover {
            background-color: #d5cc18;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #004a99;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        GAURAV HOSPITALS
    </div>

    <div class="subheader">
        VIEW MEDICINE DEPARTMENT
    </div>

    <div class="actions">
        <a class="back-button" href="javascript:void(0);" routerLink="/docdash">Back</a>
        <a class="add-button" href="javascript:void(0);" routerLink="/create-medicine">ADD NEW MEDICINE STOCK</a>
    </div>

    <table class="table table-striped table-custom">
        <thead>
            <tr class="table-header">
                <th>ID</th>
                <th>DRUG NAME</th>
                <th>STOCK</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medicine of medicines">
                <td>{{medicine.id}}</td>
                <td>{{medicine.drugName}}</td>
                <td>{{medicine.stock}}</td>
                <td>
                    <button type="submit" class="btn btn-info" (click)="update(medicine.id)">Update</button>
                    <button type="submit" style="margin-left: 10px;" class="btn btn-danger" (click)="delete(medicine.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        Â© 2024 GAURAV HOSPITALs. All rights reserved.
    </div>
</body>
</html>
