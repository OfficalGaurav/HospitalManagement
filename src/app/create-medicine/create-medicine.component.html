<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Medicine</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #004a99;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }

        .subheader {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
        }

        .actions {
            margin: 20px 10px;
            display: flex;
            justify-content: space-between;
        }

        .back-button,
        .add-button {
            background-color: #004a99;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover,
        .add-button:hover {
            background-color: #002f6c;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px 10px;
            flex: 1; /* This will make the container take up the remaining space */
            max-width: 1515px; /* Optional: Limits the container's maximum width */
        }

        h2.text-center {
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group label {
            color: #0056b3;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            border: 2px solid #007bff;
        }

        .btn-success {
            background-color: #0056b3;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-success:hover {
            background-color: #004a99;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #004a99;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        GAURAV HOSPITALS
    </div>

    <div class="subheader">
        <strong>MEDICINE DEPARTMENT</strong>
    </div>

    <div class="actions">
        <a class="back-button" href="javascript:void(0);" routerLink="/view-medicine">Back</a>
    </div>



    <div class="container">
        <h2 class="text-center">ADD NEW MEDICINE</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="drugName">Drug Name</label>
                <input type="text" id="drugName" class="form-control" name="drugName" placeholder="Enter DRUG Name" [(ngModel)]="medicine.drugName" autocomplete="on"/>
            </div>

            <div class="form-group">
                <label for="stock">STOCKS</label>
                <input type="text" id="stock" class="form-control" name="stock" placeholder="Enter Present Stock" [(ngModel)]="medicine.stock" autocomplete="on"/>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2024 GAURAV HOSPITALs
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
