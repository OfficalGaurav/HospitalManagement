
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #004a99;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }

        .subheader {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
        }

        .actions {
            margin: 20px 10px;
            display: flex;
            justify-content: space-between;
        }

        .back-button,
        .add-button {
            background-color: #004a99;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover,
        .add-button:hover {
            background-color: #002f6c;
        }

        .table-custom {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px 10px;
        }

        .table-header {
            background-color: #007bff;
            color: white;
        }

        .marquee-custom {
            color: #555;
            font-size: x-large;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #004a99;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        
        
    </style>
</head>
<body>

    <div class="header">
        GAURAV HOSPITALS
    </div>

    <div class="subheader">
        NEW PATIENT DEPARTMENT
    </div>
        
    <div class="actions">
        <a class="back-button" href="javascript:void(0);" routerLink="/docdash">Back</a>
    </div>


        

    <div class="container">
        <div class="marquee-custom">
            <marquee behavior="scroll" direction="left">Welcome to the Create New Patient Department Please add the patient Detail below! Click 'Add Appointment' to add a new appointment.</marquee>
        </div>


        <div>
            <div class="subheader">
              <h2>CREATE NEW PATIENTS</h2>
            </div>
            <form (ngSubmit)="onSubmit()">
              <!-- Name Field -->
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter your Name" [(ngModel)]="patient.name" required />
              </div>
          
              <!-- Age Field -->
              <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="number"
                  id="age"
                  class="form-control"
                  name="age"
                  placeholder="Enter your Age"
                  [(ngModel)]="patient.age"
                  min="1"
                  max="120"
                  required
                />
              </div>
          
              <!-- Blood Type Dropdown -->
              <div class="form-group">
                <label for="blood">Blood Type</label>
                <select id="blood" class="form-control" name="blood" [(ngModel)]="patient.blood" required>
                  <option value="" disabled selected>Select Blood Type</option>
                  <option *ngFor="let bloodType of bloodTypes" [value]="bloodType">{{ bloodType }}</option>
                </select>
              </div>
          
              <!-- Mobile Number Field -->
              <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" id="mobileNumber" class="form-control" name="mobileNumber" placeholder="Enter Mobile Number (e.g., +91XXXXXXXXXX)" [(ngModel)]="patient.mobileNumber"  />
              </div>
          
              <!-- Fees Field (Disabled) -->
              <div class="form-group">
                <label for="fees">Fees</label>
                <input type="text" id="fees" class="form-control" name="fees" value="500" disabled />
              </div>
          
              <!-- Urgency Dropdown -->
              <div class="form-group">
                <label for="urgency">Urgency</label>
                <select id="urgency" class="form-control" name="urgency" [(ngModel)]="patient.urgency" required>
                  <option value="" disabled selected>Select Urgency</option>
                  <option *ngFor="let option of urgencyOptions" [value]="option">{{ option }}</option>
                </select>
              </div>
          
              <!-- Error Message -->
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
          
              <!-- Submit Button -->
              <br>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
