
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Light grey background for a subtle look */
        }

        .navbar-custom {
            background-color: #004a99; /* Dark blue background for the navbar */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff; /* White text for contrast */
        }

        .navbar-custom .nav-link:hover {
            background-color: #002f6c; /* Darker blue on hover for interactive feel */
        }

        .container h2 {
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        .marquee-custom {
            color: #555; /* Darker text for readability */
            font-size: x-large;
            padding: 10px;
            background-color: #e9ecef; /* Light gray background for the marquee */
            border-radius: 10px;
            margin: 20px 0;
        }

        .table-custom {
            background-color: #fff; /* White background for the table */
            border-radius: 10px; /* Rounded corners for the table */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }

        .table-header {
            background-color: #007bff; /* Consistent blue header */
            color: white;
        }

        .table-custom tbody tr:hover {
            background-color: #f2f2f2; /* Hover effect for each row */
        }

        .footer {
            text-align: center;
            padding: 5px;
            background-color: #004a99;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Added CSS for Form Styling */
        .form-group label {
            font-weight: bold; /* Makes label texts bold */
            color: #004a99; /* Dark blue text for labels */
            margin-bottom: 5px; /* Adds space below the label */
        }

        .form-group input {
            border: 2px solid #004a99; /* Dark blue border for input fields */
            border-radius: 5px; /* Rounded corners for input fields */
            height: 38px; /* Sets a fixed height for input fields */
        }

        .btn-success {
            background-color: #007bff; /* Blue background for the submit button */
            border: none; /* Removes border from the button */
        }

        .btn-success:hover {
            background-color: #0056b3; /* Darker blue on hover for the button */
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">GAURAV HOSPITALS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div>
            <ul>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/create-appointment">Add Appointment</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/docdash">Back</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>APPOINTMENTS</h2>
        <div class="marquee-custom">
            <marquee behavior="scroll" direction="left">Welcome to the Appointments. Please find the patient list below! 'Appointments' data view and update appointments, Click 'Add Appointment' to add a new appointment.</marquee>
        </div>


<div>
    <h2 class="text-center">Add new Patients</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" placeholder="Enter your Name" [(ngModel)]="patient.name" autocomplete="name"/>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" class="form-control" name="age" placeholder="Enter your Age" [(ngModel)]="patient.age" autocomplete="age"/>
        </div>

        <div class="form-group">
            <label for="blood">Blood</label>
            <input type="text" id="blood" class="form-control" name="blood" placeholder="Enter Blood Type" [(ngModel)]="patient.blood" autocomplete="off"/>
        </div>

        <div class="form-group">
            <label for="prescription">Prescription</label>
            <input type="text" id="prescription" class="form-control" name="prescription" placeholder="Enter Prescription" [(ngModel)]="patient.prescription" autocomplete="tel"/>
        </div>

        <div class="form-group">
            <label for="dose">Dose</label>
            <input type="text" id="dose" class="form-control" name="dose" placeholder="Enter Dose" [(ngModel)]="patient.dose" autocomplete="tel"/>
        </div>

        <div class="form-group">
            <label for="fees">Fees</label>
            <input type="text" id="fees" class="form-control" name="fees" placeholder="Enter the Fees" [(ngModel)]="patient.fees" autocomplete="tel"/>
        </div>

        <div class="form-group">
            <label for="urgency">Urgency</label>
            <input type="text" id="urgency" class="form-control" name="urgency" placeholder="Enter Urgency" [(ngModel)]="patient.urgency" autocomplete="tel"/>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
