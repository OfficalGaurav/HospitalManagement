<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #004a99;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .subheader {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            font-size: 20px;
        }

        .actions {
            margin: 20px 10px;
            display: flex;
            justify-content: space-between;
        }

        .back-button,
        .add-button {
            background-color: #004a99;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover,
        .add-button:hover {
            background-color: #002f6c;
        }

        .marquee {
            color: #555;
            font-size: x-large;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 10px;
            margin: 20px 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: #ffffff;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #004a99;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        GAURAV HOSPITALS
    </div>

    <div class="subheader">
        UPDATE PATIENT DEPARTMENT
    </div>

    <div class="actions">
        <a class="back-button" href="javascript:void(0);" routerLink="/docdash">Back</a>
        <a class="add-button" href="javascript:void(0);" routerLink="/create-medicine">ADD MEDICINE</a>
    </div>

    <div class="container">
        <marquee class="marquee">Important: Please double-check the medicine stock regularly!</marquee>
        <h2 class="text-center">Update MEDICINE</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="drugName">Drug Name</label>
                <input type="text" id="drugName" class="form-control" name="drugName" placeholder="Enter DRUG Name" [(ngModel)]="medicine.drugName" autocomplete="on"/>
            </div>

            <div class="form-group">
                <label for="stock">STOCKS</label>
                <input type="text" id="stock" class="form-control" name="stock" placeholder="Enter Present Stock" [(ngModel)]="medicine.stock" autocomplete="on"/>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <div class="footer">
        Â© 2024 GAURAV HOSPITALs. All rights reserved.
    </div>
</body>
</html>
