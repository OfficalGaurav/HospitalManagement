<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            background-color: #004a99;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            width: 100%;
        }

        .subheader {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            width: 100%;
        }

        .main-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }

        .blue-section {
            background-color: #004a99;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px 0 0 10px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .blue-section h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .blue-section p {
            font-size: 16px;
            line-height: 1.6;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 0 10px 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        .marquee-custom {
            color: #555;
            font-size: x-large;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #004a99;
            margin-bottom: 5px;
        }

        .form-group input {
            border: 2px solid #004a99;
            border-radius: 5px;
            height: 38px;
            width: 100%;
            padding: 5px;
        }

        .btn-success {
            background-color: #007bff;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn-success:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #004a99;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .actions {
            margin: 20px 10px;
            display: flex;
            justify-content: space-between;
        }

        .back-button {
            background-color: #004a99;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #0519f8;
        }
    </style>
</head>
<body>
    <div class="header">
        GAURAV HOSPITALS
    </div>
    <div class="subheader">
        ADMIN LOGIN
    </div>

    <div class="main-container">
        <div class="blue-section">
            <h3>Welcome Back!</h3>
            <p>Please login to your account to access your personalized dashboard and manage your health records.</p>
            <p>Helping <strong>For Good Cause</strong></p>
        </div>
        <div class="container">
            <h2>ADMIN LOGIN</h2>
            <div class="marquee-custom">
                <marquee behavior="scroll" direction="left">Welcome to the ADMIN LOGIN</marquee>
            </div>
            <div>
                <h2 class="text-center">PLEASE ENTER EMAIL & PASSWORD</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="Enter your Email" [(ngModel)]="email" autocomplete="email"/>
                    </div>
                    <div class="form-group">
                        <label for="otp">OTP</label>
                        <input type="text" id="otp" class="form-control" name="otp" placeholder="Enter OTP" [(ngModel)]="otp" autocomplete="off"/>
                    </div>
                    <button (click)="sendOTP()" class="btn btn-success" type="button">Send OTP</button>
                    <button (click)="checkLogin()" class="btn btn-success" type="button">Login</button>
                    <button type="button" class="btn btn-success" routerLink="/home">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        Â© 2024 GAURAV SINGH HOSPITALS. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
