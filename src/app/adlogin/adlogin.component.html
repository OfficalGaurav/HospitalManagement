<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
        .navbar-custom {
            background-color: #004a99;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }
        .navbar-custom .nav-link:hover {
            background-color: #002f6c;
        }
        .container h2 {
            color: #333;
            margin-top: 20px;
            text-align: center;
        }
        .marquee-custom {
            color: #555;
            font-size: x-large;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
        }
        .table-custom {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table-header {
            background-color: #007bff;
            color: white;
        }
        .table-custom tbody tr:hover {
            background-color: #f2f2f2;
        }
        .footer {
            text-align: center;
            padding: 5px;
            background-color: #004a99;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-group label {
            font-weight: bold;
            color: #004a99;
            margin-bottom: 5px;
        }
        .form-group input {
            border: 2px solid #004a99;
            border-radius: 5px;
            height: 38px;
        }
        .btn-success {
            background-color: #007bff;
            border: none;
        }
        .btn-success:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">GAURAV HOSPITALS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" routerLink="/create-appointment">Add Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" routerLink="/docdash">Back</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>ADMIN LOGIN</h2>
        <div class="marquee-custom">
            <marquee behavior="scroll" direction="left">Welcome to the ADMIN LOGIN</marquee>
        </div>
        <div>
            <h2 class="text-center">PLEASE ENTER USERNAME & PASSWORD</h2>
            <form>
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Enter your UserName" [(ngModel)]="username" autocomplete="name"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Enter your Password" [(ngModel)]="password" autocomplete="off"/>
                </div>
                <button (click)="checkLogin()" style="margin:6px;" class="btn btn-success" type="button">Login</button>
                <button type="button" style="margin:6px;" class="btn btn-success" routerLink="/home">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
